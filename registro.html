            <a class="navbar-item" href="dispositivos.html">
                Dispositivos

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" href="registro.html">
                  <strong>Registrarse</strong>
                </a>
                <a class="button is-light" href="iniciosesion.html">
                  Iniciar sesi√≥n

      <br>
      <article class="iniciocontainer">
        <p class="panel-heading">
            Registrarse
        </p>
        <div class="field">
            <label class="label">Usuario</label>
            <div class="control">
              <input class="input" type="text">
            </div>
        </div>
          
        <div class="field">
            <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
        </div>
            <p class="help is-success">This username is available</p>
          
        <div class="field">
            <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="ejemplo@gmail.com">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
        </div>
            <p class="help is-danger">This email is invalid</p>
        </div>
          
        <div class="field">
            <label class="label">Subject</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Select dropdown</option>
                            <option>With options</option>
                        </select>
                    </div>
                </div>
        </div>
          
        <div class="field">
            <label class="label">Message</label>
                <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
        </div>
          
        <div class="field">
            <div class="control">
                <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>
          
        <div class="field">
            <div class="control">
                <label class="radio">
                    <input type="radio" name="question">
                        Si
                </label>
                <label class="radio">
                    <input type="radio" name="question">
                        No
                </label>
            </div>
        </div>
          
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Cancel</button>
            </div>
    </div>
</p>
</article>

</body>
